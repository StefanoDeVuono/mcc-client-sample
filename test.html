<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<style>
	.box {
		border: 1px solid grey;
		height: 200px;
		width: 300px;
	}
	a {
		text-align: center;
		line-height: 200px;
	}
</style>
<title>MCC</title>
</head>
<body>
	<div id="page">

		

		<div class="box">
			<a href="#">click here!</a>
		</div>
		
	</div>
</body>
<script>
	$('.box').on('click', function(){alert('box clicked!');});
	$('.box').on('click', 'a', function(e){
		e.preventDefault();
		e.stopPropagation();
		alert('a clicked');
	});
</script>
</html>
